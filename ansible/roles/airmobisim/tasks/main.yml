- name: install pyenv
  become_user: veins
  shell: |
    set -exu
    curl https://pyenv.run | bash
  args:
    executable: /bin/bash
    chdir: /home/veins/src/AirMobiSim

- name: insert pyenv lines into .bashrc - 1 / 3
  become_user: veins
  lineinfile:
    dest: /home/veins/.bashrc
    line: 'export PYENV_ROOT="$HOME/.pyenv"'

- name: insert pyenv lines into .bashrc - 2 / 3
  become_user: veins
  lineinfile:
    dest: /home/veins/.bashrc
    line: 'export PATH="$PYENV_ROOT/bin:$PATH"'

- name: insert pyenv lines into .bashrc - 3 / 3
  become_user: veins
  lineinfile:
    dest: /home/veins/.bashrc
    line: 'export PATH="$PYENV_ROOT/shims:$PATH"'

- name: insert poetry into .bashrc
  become_user: veins
  lineinfile:
    dest: /home/veins/.bashrc
    line: 'export PATH="\$HOME/.poetry/bin:\$PATH"'

- name: chmod build
  become_user: veins
  shell: |
    set -exu
    chmod +x build.sh
  args:
    executable: /bin/bash
    chdir: /home/veins/src/AirMobiSim

