- name: Install prerequisites
  apt:
    state: present
    name:
      - curl
      - build-essential
      - libncursesw5-dev
      - libreadline-dev
      - libxmlsec1-dev
      - llvm
      - libbz2-dev

- name: make sure pip is present
  command: pip --version
  register: cn
  ignore_errors: yes
- name: pip non present, install
  package:
    name: python-pip
  become: yes
  when: cn["failed"]
- name: upgrade pip
  command: pip install --upgrade pip 
  become: yes
- name: install conan
  pip:
    name: conan
    state: latest
  become: yes

- name: install pexpect
  pip:
    name: pexpect
    state: latest
  become: yes

- name: Create default directories
  become_user: veins
  file:
    path: /home/veins/{{item}}
    state: directory
    owner: veins
    group: veins
    mode: 0755
  with_items:
    - src

