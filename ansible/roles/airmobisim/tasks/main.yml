- name: Copy private repository - AirMobiSim
  become_user: veins
  copy:
    src: AirMobiSim
    dest: /home/veins/src/
    owner: veins
    group: veins
    mode: 0755

- name: Copy private repository - airmobisimVeins
  become_user: veins
  copy:
    src: airmobisimVeins
    dest: /home/veins/src/
    owner: veins
    group: veins
    mode: 0755

- name: Chmod configure
  become_user: veins
  shell: |
    set -exu
    chmod +x configure
  args:
    executable: /bin/bash
    chdir: /home/veins/src/airmobisimVeins

- name: Set AIRMOBISIMHOME
  become_user: veins
  lineinfile:
    dest: /home/veins/.bashrc
    line: 'export AIRMOBISIMHOME=$HOME/src/AirMobiSim'

- name: Chmod build
  become_user: veins
  shell: |
    set -exu
    chmod +x build.sh
  args:
    executable: /bin/bash
    chdir: /home/veins/src/AirMobiSim

- name: Execute build.sh
  become_user: veins
  ansible.builtin.expect:
    chdir: /home/veins/src/AirMobiSim
    command: /bin/bash -c "source /home/veins/.bashrc && ./build.sh"
    timeout: null
    responses:
      'Continue?': ''
      Question:
        - Y
