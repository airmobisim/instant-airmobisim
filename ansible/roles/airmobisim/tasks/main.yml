- name: Install prerequisites
  apt:
    state: present
    name:
      - curl
      - build-essential
      - libncursesw5-dev
      - libreadline-dev
      - libxmlsec1-dev
      - llvm
      - libbz2-dev

- name: make sure pip is present
  command: pip --version
  register: cn
  ignore_errors: yes
- name: pip non present, install
  package:
    name: python-pip
  become: yes
  when: cn["failed"]
- name: upgrade pip
  command: pip install --upgrade pip 
  become: yes
- name: install conan
  pip:
    name: conan
    state: latest
  become: yes

- name: install pexpect
  pip:
    name: pexpect
    state: latest
  become: yes

- name: Create default directories
  become_user: airmobisim
  file:
    path: /home/airmobisim/{{item}}
    state: directory
    owner: airmobisim
    group: airmobisim
    mode: 0755
  with_items:
    - src

#- name: Clone git
#  become_user: airmobisim
#  git:
#    repo: https://git.cms-labs.org/git/hardes/AirMobiSim.git
#    dest: /home/airmobisim/src/AirMobiSim
#    update: no

- name: Copy private repository - AirMobiSim
  become_user: airmobisim
  copy:
    src: AirMobiSim
    dest: /home/airmobisim/src/
    owner: airmobisim
    group: airmobisim
    mode: 0755

- name: Copy private repository - airmobisimVeins
  become_user: airmobisim
  copy:
    src: airmobisimVeins
    dest: /home/airmobisim/src/
    owner: airmobisim
    group: airmobisim
    mode: 0755

- name: Chmod configure
  become_user: airmobisim
  shell: |
    set -exu
    chmod +x configure
  args:
    executable: /bin/bash
    chdir: /home/airmobisim/src/airmobisimVeins

- name: Set AIRMOBISIMHOME
  become_user: airmobisim
  lineinfile:
    dest: /home/airmobisim/.bashrc
    line: 'export AIRMOBISIMHOME=/home/airmobisim/src/AirMobiSim'

- name: install pyenv
  become_user: airmobisim
  shell: |
    set -exu
    curl https://pyenv.run | bash
  args:
    executable: /bin/bash
    chdir: /home/airmobisim/src/AirMobiSim

- name: insert pyenv lines into .bashrc - 1 / 3
  become_user: airmobisim
  lineinfile:
    dest: /home/airmobisim/.bashrc
    line: 'export PYENV_ROOT="$HOME/.pyenv"'

- name: insert pyenv lines into .bashrc - 2 / 3
  become_user: airmobisim
  lineinfile:
    dest: /home/airmobisim/.bashrc
    line: 'export PATH="$PYENV_ROOT/bin:$PATH"'

- name: insert pyenv lines into .bashrc - 3 / 3
  become_user: airmobisim
  lineinfile:
    dest: /home/airmobisim/.bashrc
    line: 'export PATH="$PYENV_ROOT/shims:$PATH"'

- name: insert poetry into .bashrc
  become_user: airmobisim
  lineinfile:
    dest: /home/airmobisim/.bashrc
    line: 'export PATH="\$HOME/.poetry/bin:\$PATH"'

- name: chmod build
  become_user: airmobisim
  shell: |
    set -exu
    chmod +x build.sh
  args:
    executable: /bin/bash
    chdir: /home/airmobisim/src/AirMobiSim





