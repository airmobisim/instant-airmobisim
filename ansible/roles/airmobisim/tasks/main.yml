- name: Copy private repository - AirMobiSim
  become_user: veins
  copy:
    src: AirMobiSim
    dest: /home/veins/src/
    owner: veins
    group: veins
    mode: 0755

- name: Copy private repository - airmobisimVeins
  become_user: veins
  copy:
    src: airmobisimVeins
    dest: /home/veins/src/
    owner: veins
    group: veins
    mode: 0755

- name: Chmod configure
  become_user: veins
  shell: |
    set -exu
    chmod +x configure
  args:
    executable: /bin/bash
    chdir: /home/veins/src/airmobisimVeins

- name: Set AIRMOBISIMHOME
  become_user: veins
  lineinfile:
    dest: /home/veins/.bashrc
    line: 'export AIRMOBISIMHOME=/home/veins/src/AirMobiSim'

