- name: Create default directories
  become_user: veins
  file:
    path: /home/veins/{{item}}
    state: directory
    owner: veins
    group: veins
    mode: 0755
  with_items:
    - src

- name: Clone git
  become_user: veins
  git:
    repo: https://git.cms-labs.org/git/hardes/AirMobiSim.git
    dest: /home/veins/src/AirMobiSim
    update: no

- name: Build AirMobiSim
  become_user: veins
  shell: |
    set -exu
    source ~/.shrc

- name: Execute build.sh
  ansible.builtin.expect:
    command: build.sh
    responses:
      Question:
        - Y
