- name: Build Veins Doxygen
  become_user: airmobisim
  shell: |
    set -exu
    source ~/.shrc
    make doxy
  args:
    executable: /bin/bash
    chdir: /home/airmobisim/src/veins
    creates: /home/airmobisim/src/veins/doc/doxy/index.html

