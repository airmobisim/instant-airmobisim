- name: Install base packages
  apt:
    state: present
    name:
      - xterm
      - clang-format
      - uncrustify
      - valgrind
      - gdb
      - lldb
      - doxygen
      - graphviz
      - nemiver

- name: Create default directories
  become_user: airmobisim
  file:
    path: /home/airmobisim/{{item}}
    state: directory
    owner: airmobisim
    group: airmobisim
    mode: 0755
  with_items:
    - src

- name: Clone git
  become_user: airmobisim
  git:
    repo: https://github.com/sommer/veins.git
    dest: /home/airmobisim/src/veins
    update: no

- name: Prepare branch
  become_user: airmobisim
  shell: |
    set -exu
    git checkout -B veins-{{ veins_version }}-work {{ veins_version }}
  args:
    executable: /bin/bash
    chdir: /home/airmobisim/src/veins

